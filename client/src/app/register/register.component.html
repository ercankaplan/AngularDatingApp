<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
<h2 class="text-center text-primary">Sign Up</h2>
<hr>
 <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input 
        [(ngModel)]="model.username"
        name="username"
        type="text" 
        class="form-control" 
        id="username" 
        placeholder="Enter username" 
        autocomplete="off"
        required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input 
        [(ngModel)]="model.password"
        name="password"
        type="password" 
        class="form-control" 
        id="password" 
        placeholder="Password" 
        autocomplete="off"
        required>
  </div>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input 
        [(ngModel)]="model.confirmPassword"
        name="confirmPassword"
        type="password" 
        class="form-control" 
        id="confirmPassword" 
        autocomplete="off"
        placeholder="Confirm Password" 
        required>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary me-2">Register</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
 </div>

</form>

<div class="mt-3">
    <label>Select your favorite user</label>
    <select 
        [(ngModel)]="model.favoriteUser"
        name="favoriteUser"
        class="form-select" 
        required>
      <option  value="">Select a user</option>
      <option *ngFor="let user of userListFromHomeComponent" [value]="user.userName">{{ user.userName }}</option>
    </select>
  </div>
